<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <title>Buscador de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>App de pesquisa de imagens</h1>
    <form>
        <input type='text' id="search-input" placeholder='Procurar por imagens'>
        <button id='Botão_pesquisar'>Pesquisar</button>
    </form>

    <div class='search-results'> 
        <div class='search-result'>
            <img src='https://www.pexels.com/pt-br/foto/homem-formal-sorridente-com-laptop-conversando-por-telefone-3760263/'alt='Estilo-de-vida'>
            <a href='' target='_blank'>Estilo de vida</a>
        </div>

        <div class='search-result'>
            <img src='https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2' alt='Natureza'>
            <a href='' target='_blank'>Natureza</a>
        </div>

        <div class='search-result'>
            <img src='https://images.pexels.com/photos/1519088/pexels-photo-1519088.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2' alt='Cidade'>
            <a href='' target='_blank'>Cidade</a>
        </div>
    </div>

    <button id='botão-mostrar-mais'>Mostrar mais</button>

    <script src='script.js'></script>
</body>
</html>
